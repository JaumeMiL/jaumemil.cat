<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Effect Demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Apple-like typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <main class="demo-container">
        <header>
            <h1>Liquid Glass</h1>
            <p>Hover over the elements to see the effect.</p>
        </header>

        <div class="cards-grid">
            <div class="card lg">
                <h2>Card 1</h2>
                <p>This is a liquid glass card. Move your mouse over me!</p>
            </div>

            <div class="card lg">
                <h2>Card 2</h2>
                <p>The distortion effect follows your cursor.</p>
            </div>

            <div class="card lg">
                <h2>Card 3</h2>
                <button class="btn">Action</button>
            </div>
        </div>

        <div class="buttons-row">
            <button class="btn lg">Liquid Button</button>
            <a href="#" class="btn lg">Liquid Link</a>
        </div>
    </main>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
